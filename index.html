<!DOCTYPE html>
<html>
    <head>
        <title>pixELATED</title>
        <link href='scripts/external/MaterialDesignIcons/css/materialdesignicons.min.css' media='all' rel='stylesheet' type='text/css' />
        <link href='scripts/external/Farbtastic/farbtastic12/farbtastic/farbtastic.css' rel='stylesheet' />
        <link href='scripts/external/Cropperjs/dist/cropper.css' rel='stylesheet' />
        <link href='scripts/css/pixELATED.css' rel='stylesheet' />

        <script src='scripts/config.js'></script>
        <script data-main='scripts/main' src='scripts/require.js'></script>
    </head>
    <body>
      <div id='title'>
        <img src="resources/pixELATEDlogo.png" alt="pixELATED">
      </div>
      <div id='container'>
        <div id='leftpanel' class='panel'>
          <div id='toolbar' class='interface'>
            <ul>
              <li id='BrushTool' >
                <i class='mdi mdi-brush mdi-24px'></i>
              </li>
              <li id='RotateTool' >
                <i class='mdi mdi-rotate-3d mdi-24px'></i>
              </li>
              <li id='ColorizeTool' >
                <i class='mdi mdi-filter mdi-24px'></i>
              </li>
              <li id='SatAndHueTool' >
                <i class='mdi mdi-gradient mdi-24px'></i>
              </li>
              <li id='BriAndConTool' >
                <i class='mdi mdi-image mdi-24px'></i>
              </li>
              <li id='MirrorTool' >
                <i class='mdi mdi-swap-horizontal mdi-24px'></i>
              </li>
              <li id='CropTool'>
                <i class='mdi mdi-crop mdi-24px'></i>
              </li>
              <li id='ClearCanvasTool'>
                <i class='mdi mdi-auto-fix mdi-24px'></i>
              </li>
              <li id='EraseTool'>
                <i class='mdi mdi-cursor-move mdi-24px'></i>
              </li>
              <li id='BucketTool'>
                <i class='mdi mdi-arrow-expand mdi-24px'></i>
              </li>
              <li id='NoiseTool'>
                <i class='mdi mdi-creation mdi-24px'></i>
              </li>
              <li>
                <i class='mdi mdi-eraser mdi-24px'></i>
              </li>
              <li>
                <i class='mdi mdi-eyedropper mdi-24px'></i>
              </li>
              <li>
                <i class='mdi mdi-publish mdi-24px'></i>
              </li>
              <li>
                <i class='mdi mdi-floppy mdi-24px'></i>
              </li>
              <li>
                <i class='mdi mdi-flower mdi-24px'></i>
              </li>
              <li>
                <i class='mdi mdi-format-color-fill mdi-24px'></i>
              </li>
              <li>
                <i class='mdi mdi-format-text mdi-24px'></i>
              </li>
            </ul>
          </div>
          <div id='options' class='interface'>
            Where the options for individual tools are located. For example: when using the brush tool, a selection of colors may appear here.
          </div>
        </div>
        <div id='rightpanel' class='panel'>
          <!--<img id="image" src="scripts/js/Canvas.js" />-->
          <!--<canvas id="cropCanvas"></canvas>-->
          <!--<img id="croppedImg">-->
        </div>
      </div>
    </body>
</html>
